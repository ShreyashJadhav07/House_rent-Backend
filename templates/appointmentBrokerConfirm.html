<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confirm Appointment</title>
</head>
<body>
  <h2>Hello #{brokerName},</h2>
  <p>You have received a new appointment request for:</p>
  <ul>
    <li><strong>Property:</strong> #{propertyTitle}</li>
    <li><strong>Location:</strong> #{brokerLocation}</li>
  </ul>
  <p>Please confirm the appointment by clicking the button below:</p>
  <a href="#{confirmLink}" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none;">Confirm Appointment</a>
  <p>Thank you!</p>
</body>
</html>
